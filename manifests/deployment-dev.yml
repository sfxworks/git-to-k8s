apiVersion: extensions/v1beta1
kind: Ingress
metadata:
  annotations:
    kubernetes.io/ingress.class: argo-tunnel
  labels:
    ingress: argo-tunnel
  name: webhook-ingress
spec:
  tls:
  - hosts:
    - wehbook.sfxworksdev.net
    secretName: sfxworksdev.net
  rules:
  - host: wehbook.sfxworksdev.net
    http:
      paths:
      - backend:
          serviceName: node-webhook-service
          servicePort: http
---
apiVersion: v1
kind: Pod
metadata:
  name: node-webhook
  labels:
    app: node-webhook
spec:
  serviceAccountName: node-webhook
  containers:
  - name: node
    image: gcr.io/allthingssfx/hook-to-k8s
    ports:
    - containerPort: 8080
---
apiVersion: v1
kind: Service
metadata:
  labels:
    app: node-webhook
  name: node-webhook-service
spec:
  ports:
  - name: http
    port: 80
    protocol: TCP
    targetPort: 8080
  selector:
    app: node-webhook
